name: 构建和测试

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 检查 gradle-wrapper.jar
      run: |
        # 检查文件是否存在
        if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
          SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
          echo "文件大小: ${SIZE} 字节"
          echo "✅ 文件存在，继续构建..."
        else
          echo "错误: gradle-wrapper.jar 文件不存在"
          exit 1
        fi
            
      
    - name: 构建 Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: 运行单元测试
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: 生成测试覆盖率报告
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true
      
    - name: 上传构建产物
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          app/build/reports/tests/test/
          app/build/test-results/test/
        retention-days: 7
        
    - name: 上传覆盖率报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          app/build/reports/jacoco/jacocoTestReport/
        retention-days: 7
        
    - name: 显示测试摘要
      if: always()
      run: |
        echo "## 测试结果摘要" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/test-results/test/TEST-*.xml ]; then
          echo "✅ 测试已完成" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ 未找到测试结果" >> $GITHUB_STEP_SUMMARY
        fi
