name: 构建和测试

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 修复 gradle-wrapper.jar（如果需要）
      run: |
        # 检查文件大小，如果小于 50KB 则尝试修复
        if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
          SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
          echo "当前文件大小: ${SIZE} 字节"
          if [ "$SIZE" -lt 50000 ]; then
            echo "检测到 gradle-wrapper.jar 文件可能损坏，尝试修复..."
            # 备份原文件
            cp gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar.backup
            
            # 尝试从多个源下载正确的文件
            echo "尝试从 GitHub 下载..."
            curl -L -f -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.5.0/gradle/wrapper/gradle-wrapper.jar
            
            if [ $? -ne 0 ] || [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
              echo "GitHub 下载失败，尝试 Maven Central..."
              curl -L -f -o gradle/wrapper/gradle-wrapper.jar \
                https://repo.maven.apache.org/maven2/org/gradle/gradle-wrapper/8.5/gradle-wrapper-8.5.jar
            fi
            
            if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
              NEW_SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
              echo "修复完成，新文件大小: ${NEW_SIZE} 字节"
              if [ "$NEW_SIZE" -lt 50000 ]; then
                echo "警告: 下载的文件仍然小于 50KB，可能有问题"
              fi
            else
              echo "错误: 无法下载文件，恢复备份"
              cp gradle/wrapper/gradle-wrapper.jar.backup gradle/wrapper/gradle-wrapper.jar
              exit 1
            fi
          else
            echo "gradle-wrapper.jar 文件大小正常（${SIZE} 字节），无需修复"
          fi
        else
          echo "错误: gradle-wrapper.jar 文件不存在"
          exit 1
        fi
      
    - name: 构建 Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: 运行单元测试
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: 生成测试覆盖率报告
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true
      
    - name: 上传构建产物
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          app/build/reports/tests/test/
          app/build/test-results/test/
        retention-days: 7
        
    - name: 上传覆盖率报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          app/build/reports/jacoco/jacocoTestReport/
        retention-days: 7
        
    - name: 显示测试摘要
      if: always()
      run: |
        echo "## 测试结果摘要" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/test-results/test/TEST-*.xml ]; then
          echo "✅ 测试已完成" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ 未找到测试结果" >> $GITHUB_STEP_SUMMARY
        fi
