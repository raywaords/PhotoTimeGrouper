name: 构建和测试

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 验证 gradle-wrapper.jar
      run: |
        # 验证文件是否存在且可以运行
        if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
          SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
          echo "文件大小: ${SIZE} 字节"
          
          # 42KB 左右是正常大小，先尝试直接运行
          echo "尝试直接运行 wrapper jar..."
          java -jar gradle/wrapper/gradle-wrapper.jar --version > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "✅ wrapper jar 可以正常运行，无需修复"
            exit 0
          fi
          
          # 如果无法运行，尝试修复
          echo "检测到 wrapper jar 无法运行，尝试修复..."
            
            # 方法1: 使用 Gradle 自动生成（如果已下载）
            # 先下载 Gradle 发行版（gradlew 会使用它）
            echo "步骤1: 确保 Gradle 8.5 已下载..."
            # 强制 gradlew 下载并解压 Gradle
            GRADLE_USER_HOME=${HOME}/.gradle
            GRADLE_ZIP="${GRADLE_USER_HOME}/wrapper/dists/gradle-8.5-bin/*/gradle-8.5-bin.zip"
            
            # 如果 Gradle 已下载，从其中提取 wrapper jar
            if ls ${GRADLE_USER_HOME}/wrapper/dists/gradle-8.5-bin/*/gradle-8.5-bin.zip 1> /dev/null 2>&1; then
              GRADLE_ZIP_PATH=$(ls ${GRADLE_USER_HOME}/wrapper/dists/gradle-8.5-bin/*/gradle-8.5-bin.zip | head -1)
              echo "找到已下载的 Gradle: ${GRADLE_ZIP_PATH}"
              # 创建临时目录并解压
              mkdir -p /tmp/gradle-extract
              unzip -q "${GRADLE_ZIP_PATH}" -d /tmp/gradle-extract
              # 复制 wrapper jar
              if [ -f /tmp/gradle-extract/gradle-8.5/gradle/wrapper/gradle-wrapper.jar ]; then
                cp /tmp/gradle-extract/gradle-8.5/gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
                NEW_SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
                echo "从已下载的 Gradle 中提取，文件大小: ${NEW_SIZE} 字节"
                rm -rf /tmp/gradle-extract
                if [ "$NEW_SIZE" -gt 50000 ]; then
                  echo "重新生成成功！"
                  exit 0
                fi
              fi
              rm -rf /tmp/gradle-extract
            fi
            
            # 方法2: 触发 gradlew 下载 Gradle，然后提取
            echo "步骤2: 尝试触发 Gradle 下载..."
            # 删除可能损坏的 wrapper jar，让 gradlew 重新生成
            mv gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar.backup
            
            # 下载 Gradle 发行版
            echo "下载 Gradle 8.5 发行版..."
            mkdir -p ${HOME}/.gradle/wrapper/dists/gradle-8.5-bin/
            curl -L -f -o /tmp/gradle-8.5-bin.zip \
              https://services.gradle.org/distributions/gradle-8.5-bin.zip
            
            if [ -f /tmp/gradle-8.5-bin.zip ]; then
              echo "下载成功，解压并提取 wrapper..."
              unzip -q /tmp/gradle-8.5-bin.zip -d /tmp/
              if [ -f /tmp/gradle-8.5/gradle/wrapper/gradle-wrapper.jar ]; then
                cp /tmp/gradle-8.5/gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
                NEW_SIZE=$(stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
                echo "提取成功，新文件大小: ${NEW_SIZE} 字节"
                rm -rf /tmp/gradle-8.5 /tmp/gradle-8.5-bin.zip
                
                if [ "$NEW_SIZE" -gt 50000 ]; then
                  echo "重新生成成功！"
                  exit 0
                fi
              fi
              rm -rf /tmp/gradle-8.5 /tmp/gradle-8.5-bin.zip
            fi
            
            # 如果都失败，恢复备份
            echo "警告: 自动重新生成失败，恢复原文件"
            if [ -f gradle/wrapper/gradle-wrapper.jar.backup ]; then
              cp gradle/wrapper/gradle-wrapper.jar.backup gradle/wrapper/gradle-wrapper.jar
            fi
            echo "请手动修复：使用 'gradle wrapper --gradle-version=8.5' 或从其他项目复制"
          else
            echo "gradle-wrapper.jar 文件大小正常（${SIZE} 字节），无需修复"
          fi
        else
          echo "错误: gradle-wrapper.jar 文件不存在"
          exit 1
        fi
      
    - name: 构建 Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: 运行单元测试
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: 生成测试覆盖率报告
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true
      
    - name: 上传构建产物
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          app/build/reports/tests/test/
          app/build/test-results/test/
        retention-days: 7
        
    - name: 上传覆盖率报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          app/build/reports/jacoco/jacocoTestReport/
        retention-days: 7
        
    - name: 显示测试摘要
      if: always()
      run: |
        echo "## 测试结果摘要" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/test-results/test/TEST-*.xml ]; then
          echo "✅ 测试已完成" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ 未找到测试结果" >> $GITHUB_STEP_SUMMARY
        fi
