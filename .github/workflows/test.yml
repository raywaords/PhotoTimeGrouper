name: 单元测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 运行单元测试
      run: ./gradlew test --no-daemon
      
    - name: 生成测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: app/build/reports/tests/test/
        retention-days: 7
        
    - name: 上传测试结果
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: 单元测试结果
        path: app/build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: false
