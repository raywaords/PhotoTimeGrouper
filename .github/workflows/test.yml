name: 单元测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 修复 gradle-wrapper.jar（如果需要）
      run: |
        # 检查文件大小，如果小于 50KB 则尝试修复
        if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
          SIZE=$(stat -f%z gradle/wrapper/gradle-wrapper.jar 2>/dev/null || stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo 0)
          if [ "$SIZE" -lt 50000 ]; then
            echo "检测到 gradle-wrapper.jar 文件可能损坏，尝试修复..."
            # 下载正确的文件
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.5.0/gradle/wrapper/gradle-wrapper.jar || \
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://repo.maven.apache.org/maven2/org/gradle/gradle-wrapper/8.5/gradle-wrapper-8.5.jar
            echo "修复完成"
          fi
        fi
      continue-on-error: true
      
    - name: 运行单元测试
      run: ./gradlew testDebugUnitTest --no-daemon
      
    - name: 生成测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: app/build/reports/tests/testDebugUnitTest/
        retention-days: 7
        if-no-files-found: warn
        
    - name: 上传测试结果
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: 单元测试结果
        path: app/build/test-results/testDebugUnitTest/*.xml
        reporter: java-junit
        fail-on-error: false
        fail-on-empty: false